<!DOCTYPE html>
<html>

<head>
    <title> document object model </title>
    <link rel="stylesheet" href="../css/DOM.css" />
</head>


<body>

    <div class="page">

        <h1 id="header">LIST</h1>

        <h2>Buy Groceries</h2>
        <ul class="list" id="l1">
            <li id="one" class="hot"><em>Fresh </em>Figs</li>
            <li id="two" class="hot">Pine Nuts</li>
            <li id="three" class="cool">Honey</li>
            <li id="four" class="normal">Pineapple</li>
            <li id="five" class="normal">Mustard</li>
            <li id="six" class="cool">Blueberries</li>
            <li id="seven" class="cool">Soya Sauce</li>
            <li id="eight" class="hot">Chopsticks</li>
        </ul>

        <h2>Buy Garments</h2>
        <!-- wrting code without white spaces to avoid white spaces nodes , making traversal easy  -->
        <ul class="list">
            <li id="ONE" class="garment">Socks</li>
            <li id="TWO" class="garment">Jeans</li>
            <li id="THREE" class="garment">Apron</li>
        </ul>

        <p id="comments"></p>

        <h2> Buy Snacks </h2>

        <ul class="list" id="l2">
            <li id="first">Smoothy</li>
            <li id="second">Chips</li>
            <li id="third">Chocolate</li>
            <li id="fourth">Coke</li>
            <li id="fifth">Nachos</li>
        </ul>

    </div>

    <script src="../js/DOM.js"></script>

</body>

</html>
