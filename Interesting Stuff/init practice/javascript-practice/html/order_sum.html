<!-- order summary -->

<!DOCTYPE html>
<html>

<head>
    <title>Order Summary</title>
    <link rel="stylesheet" href="../css/order_sum.css" />
</head>

<body>
    <div id="wholebody">
        <div id="greetings">
            <span id="wish">Hello</span>
            <span id="name">customer's name</span>,
            <br /> please check your Order:
        </div>

        <div id="order_details">
            <p>
                Custom sign : &nbsp;
                <span id="order_piece">odered_piece</span>
            </p>
            <p>
                Total Tiles : &nbsp;
                <span id="t_tiles">tiles</span>
            </p>
            <p>
                Subtotal : &nbsp;
                <span id="s_total">subtotal</span>
            </p>
            <p>
                Shipping : &nbsp;
                <span id="shipp">shipping</span>
            </p>
            <p>
                Grand Total : &nbsp;
                <span id="grand_t">Grand total</span>
            </p>
            <input id="submit" type="submit" value="Confirm" /><br />
        </div>
    </div>

    <script src="../js/order_sum.js"></script>
</body>
