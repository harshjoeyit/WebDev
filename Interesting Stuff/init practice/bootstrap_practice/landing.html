<!DOCTYPE html>
<html>
<head>
    <title>Nav bar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- go to fun awesome icons website -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        html{
            height: 100%;
        }
        body{
            background: url("images/295787.jpg");
            background-size: cover;
            background-position: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: white;
        }
        .jumbotron{
            color: rgb(255, 255, 255);
            background-color: rgb(65, 158, 158);
        }
        .navbar-inverse{
            background-color: rgb(62, 163, 163);
        }
        .navbar-inverse .navbar-nav>li>a{
            color: rgb(255, 255, 255);
        }
        .navbar-inverse .navbar-brand {
            color: rgb(255, 255, 255);
        }
        .content{
            text-align: center;
            padding-top: 25%;
            text-shadow: 1px 5px 3px rgb(61, 153, 195), 
                            0px 8px 13px rgba(97, 172, 207, 0.822),
                            0px 18px 23px rgba(170, 216, 238, 0.726);
        }
        h1{
            font-weight: 700;
            font-size: 5em;
            text-shadow: 1px 5px 3px rgb(61, 153, 195), 
                            0px 8px 13px rgba(97, 172, 207, 0.822),
                            0px 18px 23px rgba(170, 216, 238, 0.726);
        }
        h3{
            font-weight: 700;
            font-size: 1.9 em;
            text-shadow: 1px 3px 2px rgb(61, 153, 195), 
                            0px 4px 8px rgba(97, 172, 207, 0.822),
                            0px 7px 15px rgba(170, 216, 238, 0.726);
        }
        button{
            outline: none;
        }
        hr{
            width: 500px;
            border-top: 1px solid #f8f8f8;
            border-bottom: 1px solid rgba(0, 0, 1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type = "button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu" aria-expanded="false">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="" class = "navbar-brand"><span class="glyphicon glyphicon-picture" aria-hidden="true"></span>    
                ExpendiShare
                </a>
                <!-- go to fun awesome icons website -->
            </div>
            <div class="collapse navbar-collapse" id = "menu">
                <ul class = "nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Sign Up <i class="fa fa-user-plus"></i></a></li>
                    <li><a href="#">Log In <i class="fa fa-user"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="content">
                    <h1>ExpendiShare</h1>

                    <hr>
                    <button class="btn-info btn-lg"><i class="fa fa-paw"></i>Get Started</button>
                </div>
            </div>
        </div>
    </div>
    <script src = "jquery-3.4.1.js"></script>
    <script src = "bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
