<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body{
            font-family:monospace   ;
        }
        .form-body{
            margin-top: 20px;
        }
        .page{
            /* background-color: rgb(139, 244, 251);
            min-height: 500px;*/
            margin-top: 20px;
        }
        .form-labels
        {
            color: blueviolet;
            font-size: large;
            margin-top: 10px; 
        }
        .form-button{
            float: right;
        }
        fieldset{
            border: 2px solid blueviolet;
            border-radius: 15px;
            padding: 5px 20px 20px;
        }
        legend {  
            border: 2px solid blueviolet; 
            color: blueviolet;
            font-weight: bold;
            border-radius: 15px; 
            padding: 5px 10px; 
            text-align: left; 
        }
        h2{
            color: blueviolet;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        input[type = "text"], [type = "email"], [type = "password"]{
            background-color:white;
            outline: none;
            border: 1px solid blueviolet;
            color: blueviolet;
        }
    </style>

</head>
<body>
    <div class="page">
        <div class="container">
            <div class="row">
                <div class="form-body col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-12">
                    <fieldset>
                        <!-- <legend>LogIn</legend> -->
                        <div class="heading"><h2>LogIn</h2></div>
                        <form>
                            <div class="form-group">
                                <div class="form-labels">
                                    <label for="inputUserName">Username</label>
                                </div>
                                <div class="form-inputs">
                                    <input class = "form-control" type="text" id = "inputUserName" placeholder="Login Username" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-labels">
                                    <label for="inputPassword">Password</label>
                                </div>
                                <div class="form-inputs">
                                    <input class = "form-control" type="password" id = "inputPassword" placeholder="Password"/>
                                </div>
                            </div>
                            <div class="form-button">
                                <button type = "Submit" class="btn btn -block btn-success">Submit</button>
                            </div>
                        </form>
                    </fieldset>      
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
