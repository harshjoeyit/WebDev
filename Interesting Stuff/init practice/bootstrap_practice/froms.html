<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <br>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <br>

                <form>
                    <div class="form-group">
                        <label for="inputUserName">Username</label>
                        <input class = "form-control" type="text" id = "inputUserName" placeholder="Login Username" />
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input class = "form-control" type="password" id = "inputPassword" placeholder="Password"/>
                    </div>
                    <button type = "Submit" class="btn btn -block btn-success">Submit</button>
                </form>
            </div>
        </div>

        <br><br>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <br>

                <form class = "form-inline">
                    <div class="form-group">
                        <label for="inputUserName">Username</label>
                        <input class = "form-control" type="text" id = "inputUserName" />
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input class = "form-control" type="password" id = "inputPassword" />
                    </div>
                    <button type = "Submit" class="btn btn -block btn-success">Submit</button>
                </form>
            </div>
        </div>

        <br><br>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <br>

                <form class = "form-horizontal">
                    <div class="form-group">
                        <label class = "control-label col-sm-2" for="inputUserName">Username</label>
                        <div class="col-sm-10">
                            <input class = "form-control" type="text" id = "inputUserName" />
                        </div>    
                    </div>
                    <div class="form-group">
                        <label class = "control-label col-sm-2" for="inputPassword">Password</label>
                        <div class="col-sm-10">
                            <input class = "form-control" type="password" id = "inputPassword" />
                        </div>    
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                            <button type = "Submit" class="btn btn -block btn-success">Submit</button>
                        </div>   
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
