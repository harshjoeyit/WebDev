<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>

<body>
      <button style="font-size: 25px;" id="getBtn">GET()</button>
      <button style="font-size: 25px;" id="postBtn">POSt()</button>
      <button style="font-size: 25px;" id="getJSONBtn">GETJSON()</button>

      <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
      <script>
            function ajaxCall() {
                  $.ajax({
                        method: "GET",
                        url: "https://baconipsum.com/api/?type=meat-and-filler",
                        dataType: "JSON",
                  })
                        .done(function (data) {
                              console.log(data);
                        })
                        .fail(function (data) {
                              console.log("Request failed");
                        });
            }
            // ajaxCall();

            var url = "https://api.github.com/users/harshjoeyit";
            
            // built on $.ajax()
            $("#getBtn").click(function () {
                  $.get(url)
                        .done(function (data) {
                              console.log(data);
                        })
                        .fail(function (data) {
                              console.log("Error!");
                        });
            });
            // built on $.ajax()
            $("#postBtn").click(function () {
                  var data = { name: "Harshit", year: "2020" };
                  $.post(url, data)
                        .done(function (data) {
                              console.log(data);
                        })
                        .fail(function (data) {
                              console.log("Error!");
                        });
                  // Chrome > Networks > Headers > Form data
            });

            // built on top of $.get() - with dataType set as JSON 
            $("#getJSONBtn").click(function () {
                  var data = { name: "Harshit", year: "2020" };
                  $.getJSON(url, data)
                        .done(function (data) {
                              console.log(data);
                        }) 
                        .fail(function (data) {
                              console.log("Error!");
                        });
            });
      </script>
</body>

</html>
